<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/_decorator.xhtml">
	<ui:define name="title">#{i18n.createTitle}</ui:define>
	<ui:define name="heading">#{i18n.createHeading}</ui:define>
	<ui:define name="body">
		<h:form>
			<p:panel id="createPnl" header="#{i18n.new}"
				toggleable="true" closable="false" toggleSpeed="500"
				onCloseUpdate="growl" closeSpeed="2000" onToggleUpdate="growl"
				widgetVar="panel">
				<h:panelGrid columns="3" cellpadding="10">
					<label>#{i18n.nome}</label>
					<h:inputText id="nome"
						value="#{bean.entidade.nome}" required="true" />
					<h:message for="nome" class="errorMsg"/>
					
					<label>#{i18n.descricao}</label>
					<h:inputTextarea id="descricao"
						value="#{bean.entidade.descricao}" />
					<h:message for="descricao" class="errorMsg"/>					
					
					<label>#{i18n.genero}</label>
					<h:inputText id="genero"
						value="#{bean.entidade.genero}" />
					<h:message for="genero" class="errorMsg"/>
					
					
					<label>#{i18n.duracao}</label>
					<p:inputMask id="duracao"
						value="#{bean.entidade.genero}" mask="99:99:99"/>
					<h:message for="duracao" class="errorMsg"/>
					
					<h:commandButton title="#{i18n.save}" value="#{i18n.save}"
						action="#{bean.save()}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
